<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
    <kbd class="piano_btn">A</kbd>
    <kbd class="piano_btn">S</kbd>
    <kbd class="piano_btn">D</kbd>
    <kbd class="piano_btn">F</kbd>
    <kbd class="piano_btn">G</kbd>
    <kbd class="piano_btn">H</kbd>
    <kbd class="piano_btn">J</kbd>
    </div>
<div class="black-keys">
<kbd class="piano_btn_bl" id="kW">W</kbd>
<kbd class="piano_btn_bl" id="kE">E</kbd>
<kbd class="piano_btn_bl" id="kT">T</kbd>
<kbd class="piano_btn_bl" id="kY">Y</kbd>
<kbd class="piano_btn_bl" id="kU">U</kbd>
</div>
</div>
<script src="js-script.js"></script>
</body>
</html>
